<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Library</title>
</head>

<body>
    <div id="library">
        <div class="book">
            <div class="info"></div>
            <div class="info"></div>
            <div class="info"></div>
            <div class="info"></div>
        </div>
    </div>


    <dialog id="add-book-modal">
        <label for="title">Title:</label>
        <input type="text" id="title" name="title" minlength="1"/>
        <label for="author">Author:</label>
        <input type="text" id="author" name="author" minlength="1"/>
        <label for="pages">pages:</label>
        <input type="number" id="pages" name="pages" min="1"/>
        <label for="read">Have you read this book?</label>
        <select name="read" id="read">
            <option value="read">Read</option>
            <option value="reading">Reading</option>
            <option value="unread">Not Read</option>
        </select>
        <button type="submit">Add Book</button>
    </dialog>
    <button>New Book</button>
    <script src="javascript.js"></script>
</body>
</html>
