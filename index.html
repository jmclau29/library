<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Library</title>
</head>

<body>
    <dialog id="add-book-modal">
        <label for="title">Title:</label>
        <input type="text" id="title" name="title" minlength="1"/>
        <label for="author">Author:</label>
        <input type="text" id="author" name="author" minlength="1"/>
        <label for="pages">pages:</label>
        <input type="number" id="pages" name="pages" min="1"/>
        <label for="read">Have you read this book?</label>
        <input type="checkbox" id="read" name="read"/>
        <button type="submit">Add Book</button>
    </dialog>
    <button>New Book</button>
    <script src="javascript.js"></script>
</body>
</html>
